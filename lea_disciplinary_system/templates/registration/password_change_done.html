{% extends "base.html" %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white dark:bg-gray-800 shadow rounded-lg p-8 text-center">
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
        <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
    </div>
    <h2 class="mt-4 text-2xl font-bold text-gray-900 dark:text-white">Password Changed Successfully</h2>
    <p class="mt-4 text-gray-600 dark:text-gray-400">
        Your password has been updated. You have been logged out for security and can now log in with your new password.
    </p>
    <div class="mt-6">
        <a href="{% url 'login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
            Proceed to Login
        </a>
    </div>
</div>
{% endblock %}
